<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Mentor | Gestão de Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #6366f1; --secondary: #10b981; --accent: #f59e0b; --dark: #0f172a; --sidebar: #1e293b; --bg: #f8fafc; --text: #334155; }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; color: var(--text); min-height: 100vh; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-box { background: white; padding: 40px; border-radius: 24px; width: 380px; text-align: center; }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar); color: white; height: 100vh; position: fixed; padding: 25px; display: flex; flex-direction: column; z-index: 1000; }
        .user-photo { width: 80px; height: 80px; border-radius: 20px; background: #334155; margin: 0 auto 15px; border: 3px solid var(--primary); object-fit: cover; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 12px 18px; border-radius: 12px; color: #94a3b8; text-decoration: none; cursor: pointer; margin-bottom: 5px; font-weight: 600; }
        .nav-link.active { background: var(--primary); color: white; }

        /* Content */
        .main-content { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .mini-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        
        input, select { padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; margin-top: 5px; width: 100%; }
        .btn { padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; margin-top: auto; }

        /* Charts Section */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        canvas { max-height: 350px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <i class="fas fa-rocket fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2>Acesso Mentor</h2>
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-primary" style="margin-top: 20px;" onclick="checkLogin()">ACESSAR</button>
    </div>
</div>

<aside class="sidebar">
    <div style="text-align: center; margin-bottom: 30px;">
        <img id="side-img" src="https://ui-avatars.com/api/?name=Elite&background=6366f1&color=fff" class="user-photo">
        <div id="side-name" style="font-weight: 800;">Aluno Elite</div>
        <div id="side-cargo" style="font-size: 0.7rem; color: var(--secondary); margin-top: 5px;">CARGO</div>
    </div>
    <nav>
        <div class="nav-link active" onclick="showPage('dash-p')"><i class="fas fa-chart-line"></i> Performance</div>
        <div class="nav-link" onclick="showPage('rev-p')"><i class="fas fa-history"></i> Revisões</div>
        <div class="nav-link" onclick="showPage('config-p')"><i class="fas fa-user-cog"></i> Perfil</div>
    </nav>
    <button class="btn btn-danger" onclick="reiniciar()"><i class="fas fa-sync"></i> RESETAR DADOS</button>
</aside>

<main class="main-content">
    <div id="dash-p" class="page active">
        <div class="stats-grid">
            <div class="mini-card"><small>APROVEITAMENTO</small><h2 id="kpi-media">0%</h2></div>
            <div class="mini-card"><small>TOTAL QUESTÕES</small><h2 id="kpi-total">0</h2></div>
            <div class="mini-card"><small>TOTAL ACERTOS</small><h2 id="kpi-acertos" style="color: var(--secondary)">0</h2></div>
        </div>

        <div class="card">
            <h3 style="margin-top:0">Registrar Desempenho</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <select id="selCargo" onchange="atualizarCargo()">
                    <option value="">Selecione o Cargo</option>
                    <option value="Polícia Civil/Federal">Polícia Civil / Federal</option>
                    <option value="SEFA-PA (Fiscal)">SEFA-PA (Fiscal)</option>
                </select>
                <select id="selDisc" onchange="carregarAssuntos()"><option>Disciplina</option></select>
                <select id="selAssunto"><option>Assunto</option></select>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 15px; margin-top: 15px;">
                <div><label><small>TOTAL DE QUESTÕES</small></label><input type="number" id="fTotal" placeholder="Ex: 10"></div>
                <div><label><small>QUANTOS ERROS?</small></label><input type="number" id="fErr" placeholder="Ex: 6"></div>
                <div style="display: flex; align-items: flex-end;"><button class="btn btn-primary" onclick="salvar()">REGISTRAR SESSÃO</button></div>
            </div>
        </div>

        <div class="charts-container">
            <div class="card"><h4>Equilíbrio por Disciplina</h4><canvas id="radarChart"></canvas></div>
            <div class="card"><h4>Evolução de Acertos (%)</h4><canvas id="lineChart"></canvas></div>
        </div>
    </div>

    <div id="rev-p" class="page">
        <h1>Cronograma de Revisões</h1>
        <div id="rev-list"></div>
    </div>

    <div id="config-p" class="page">
        <h1>Configurações</h1>
        <div class="card" style="max-width: 400px;">
            <label>Nome do Aluno</label><input type="text" id="cfg-nome" onchange="salvarPerfil()">
            <label style="margin-top:15px; display:block">URL da Foto</label><input type="text" id="cfg-foto" onchange="salvarPerfil()">
        </div>
    </div>
</main>

<script>
    const SENHA = "2024";
    const editais = {
        "Polícia Civil/Federal": ["Língua Portuguesa", "Matemática e Raciocínio Lógico", "Direito Constitucional", "Direito Administrativo", "Direito Penal", "Direito Processual Penal", "Legislação Especial", "Arquivologia", "Estatística", "Informática"],
        "SEFA-PA (Fiscal)": ["Língua Portuguesa", "Direito Constitucional", "Direito Administrativo", "Legislação Tributária (PA)", "Estatística Descritiva", "Matemática Financeira", "Informática"]
    };

    const disciplinas = {
        "Língua Portuguesa": ["Ortografia", "Acentuação", "Flexão Nominal/Verbal", "Pronomes", "Tempos Verbais", "Concordância", "Regência", "Crase", "Pontuação", "Redação", "Intelecção de Texto"],
        "Direito Constitucional": ["Direitos Fundamentais", "Adm Pública", "Poder Executivo", "Segurança Pública", "Ordem Social"],
        "Direito Penal": ["Princípios", "Lei Penal", "Teoria do Crime", "Concurso Pessoas", "Crimes contra Pessoa", "Patrimônio", "Adm Pública"],
        "Direito Processual Penal": ["Inquérito", "Ação Penal", "Competência", "Provas", "Citações", "Prisão", "Lei 9.099"],
        "Legislação Especial": ["Abuso Autoridade", "Lei de Drogas", "Interceptação", "Crime Organizado", "Tortura", "Desarmamento", "ECA", "Maria da Penha"],
        "Matemática e Raciocínio Lógico": ["Conjuntos", "Proporção/Regra 3", "Porcentagem", "PA/PG", "Lógica Sentencial", "Tabelas Verdade", "Probabilidade"],
        "Matemática Financeira": ["Juros Simples", "Juros Compostos", "Taxas", "Descontos", "Amortização", "TIR"],
        "Legislação Tributária (PA)": ["ICMS PA", "IPVA/ITCD PA", "Processo Administrativo Tributário PA"],
        "Informática": ["Gestão Ágil", "BI/Power BI", "IA/Machine Learning", "IoT", "Visão Computacional/OCR", "Geoprocessamento"],
        "Direito Administrativo": ["Atos", "Agentes", "Poderes", "Licitações 14.133", "Controle"],
        "Estatística Descritiva": ["Gráficos/Tabelas", "Probabilidades", "Inferência", "Amostragem", "Testes Hipóteses"],
        "Arquivologia": ["Princípios", "Protocolo", "Classificação", "Temporalidade", "Preservação"],
        "Estatística": ["Descritiva", "Probabilidade", "Inferência"]
    };

    let dados = JSON.parse(localStorage.getItem('elite_v4_dados')) || [];
    let perfil = JSON.parse(localStorage.getItem('elite_v4_perfil')) || { nome: "Aluno Elite", foto: "", cargo: "" };
    let chartRadar, chartLine;

    function checkLogin() {
        if(document.getElementById('pass').value === SENHA) {
            document.getElementById('login-screen').style.display = 'none';
            init();
        }
    }

    function init() {
        render();
    }

    function atualizarCargo() {
        const c = document.getElementById('selCargo').value;
        const sd = document.getElementById('selDisc');
        sd.innerHTML = '<option value="">Disciplina</option>';
        if(c) {
            editais[c].forEach(d => sd.innerHTML += `<option value="${d}">${d}</option>`);
            perfil.cargo = c;
            salvarPerfil();
        }
    }

    function carregarAssuntos() {
        const d = document.getElementById('selDisc').value;
        const sa = document.getElementById('selAssunto');
        sa.innerHTML = '<option value="">Assunto</option>';
        if(d && disciplinas[d]) disciplinas[d].forEach(a => sa.innerHTML += `<option value="${a}">${a}</option>`);
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'dash-p') render();
        if(id === 'rev-p') renderRevisoes();
    }

    function salvarPerfil() {
        perfil.nome = document.getElementById('cfg-nome').value || perfil.nome;
        perfil.foto = document.getElementById('cfg-foto').value || perfil.foto;
        localStorage.setItem('elite_v4_perfil', JSON.stringify(perfil));
        document.getElementById('side-name').innerText = perfil.nome;
        document.getElementById('side-cargo').innerText = perfil.cargo || "CARGO";
        if(perfil.foto) document.getElementById('side-img').src = perfil.foto;
    }

    function salvar() {
        const total = parseInt(document.getElementById('fTotal').value) || 0;
        const erros = parseInt(document.getElementById('fErr').value) || 0;
        const acertos = total - erros;
        const mat = document.getElementById('selDisc').value;
        const top = document.getElementById('selAssunto').value;

        if(acertos < 0) return alert("Erros não podem ser maiores que o total!");
        if(!top) return alert("Selecione o assunto!");

        dados.push({
            data: new Date().toLocaleDateString('pt-BR'),
            fullDate: new Date().toISOString(),
            materia: mat, topico: top, total: total, acertos: acertos, erros: erros
        });
        localStorage.setItem('elite_v4_dados', JSON.stringify(dados));
        render();
    }

    function render() {
        salvarPerfil();
        const tQ = dados.reduce((a, b) => a + b.total, 0);
        const tA = dados.reduce((a, b) => a + b.acertos, 0);
        const media = tQ > 0 ? ((tA/tQ)*100).toFixed(1) : 0;

        document.getElementById('kpi-media').innerText = media + "%";
        document.getElementById('kpi-total').innerText = tQ;
        document.getElementById('kpi-acertos').innerText = tA;

        renderCharts();
    }

    function renderCharts() {
        // RADAR
        const mData = {};
        dados.forEach(d => {
            if(!mData[d.materia]) mData[d.materia] = {a:0, t:0};
            mData[d.materia].a += d.acertos;
            mData[d.materia].t += d.total;
        });
        const labels = Object.keys(mData);
        const scores = labels.map(l => (mData[l].a / mData[l].t * 100).toFixed(1));

        if(chartRadar) chartRadar.destroy();
        chartRadar = new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: { labels: labels, datasets: [{ label: '% Acerto', data: scores, backgroundColor: 'rgba(99,102,241,0.2)', borderColor: '#6366f1' }] },
            options: { scales: { r: { min: 0, max: 100 } } }
        });

        // LINE (Evolução Diária)
        const hist = {};
        dados.forEach(d => {
            if(!hist[d.data]) hist[d.data] = {a:0, t:0};
            hist[d.data].a += d.acertos;
            hist[d.data].t += d.total;
        });
        const dias = Object.keys(hist);
        const evol = dias.map(d => (hist[d].a / hist[d].t * 100).toFixed(1));

        if(chartLine) chartLine.destroy();
        chartLine = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: { labels: dias, datasets: [{ label: 'Média do Dia %', data: evol, borderColor: '#10b981', tension: 0.3, fill: true, backgroundColor: 'rgba(16,185,129,0.1)' }] },
            options: { scales: { y: { min: 0, max: 100 } } }
        });
    }

    function renderRevisoes() {
        const list = document.getElementById('rev-list');
        list.innerHTML = '';
        dados.slice().reverse().forEach(s => {
            list.innerHTML += `<div style="padding:15px; background:white; border-radius:12px; margin-bottom:10px; border-left:4px solid #6366f1">
                <strong>${s.materia}</strong> - ${s.topico} <br>
                <small>Estudado em: ${s.data} | Desempenho: ${((s.acertos/s.total)*100).toFixed(1)}%</small>
            </div>`;
        });
    }

    function reiniciar() { if(confirm("Zerar todos os dados?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
