<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Mentor | Sistema de Gestão Estratégica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #6366f1; --secondary: #10b981; --accent: #f59e0b;
            --dark: #0f172a; --sidebar: #1e293b; --bg: #f8fafc; --text: #334155;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; color: var(--text); min-height: 100vh; }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle at top right, #1e293b, #0f172a); display: flex; align-items: center; justify-content: center; z-index: 3000; }
        .login-box { background: white; padding: 50px; border-radius: 24px; width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar); color: white; height: 100vh; position: fixed; padding: 25px; display: flex; flex-direction: column; z-index: 1000; }
        .profile-area { text-align: center; padding-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .user-photo { width: 90px; height: 90px; border-radius: 22px; background: #334155; margin: 0 auto 15px; border: 3px solid var(--primary); object-fit: cover; display: block; }
        
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 14px 18px; border-radius: 12px; color: #94a3b8; text-decoration: none; cursor: pointer; margin-bottom: 8px; font-weight: 600; }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; }

        /* Content */
        .main-content { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .page { display: none; animation: slideUp 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .mini-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; display: flex; align-items: center; gap: 15px; }

        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 12px; font-family: inherit; margin-top: 5px; }
        .btn { padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; margin-top: auto; border: 1px solid #ef4444; }

        /* Revisões */
        .rev-item { display: flex; justify-content: space-between; padding: 15px; background: #f1f5f9; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <i class="fas fa-user-shield fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
        <h2>Elite Mentor</h2>
        <input type="password" id="pass" placeholder="Senha de Acesso" style="margin-top: 20px;">
        <button class="btn btn-primary" style="margin-top: 20px;" onclick="checkLogin()">ACESSAR PLATAFORMA</button>
    </div>
</div>

<aside class="sidebar">
    <div class="profile-area">
        <img id="side-img" src="https://ui-avatars.com/api/?name=Elite+Mentor&background=6366f1&color=fff" class="user-photo">
        <div id="side-name" style="font-weight: 800;">Aluno Elite</div>
        <div id="side-cargo" style="font-size: 0.7rem; color: var(--secondary); margin-top: 5px;">CARGO NÃO DEFINIDO</div>
    </div>
    <nav class="nav-menu">
        <div class="nav-link active" onclick="showPage('dash-p')"><i class="fas fa-chart-line"></i> Dashboard</div>
        <div class="nav-link" onclick="showPage('rev-p')"><i class="fas fa-calendar-check"></i> Revisões</div>
        <div class="nav-link" onclick="showPage('config-p')"><i class="fas fa-cog"></i> Configurações</div>
    </nav>
    <button class="btn btn-danger" onclick="reiniciarEstudos()"><i class="fas fa-sync"></i> ZERAR TUDO</button>
</aside>

<main class="main-content">
    <div id="dash-p" class="page active">
        <div class="stats-grid">
            <div class="mini-card"><div><small>DESEMPENHO</small><h2 id="kpi-media" style="margin:0">0%</h2></div></div>
            <div class="mini-card"><div><small>QUESTÕES</small><h2 id="kpi-total" style="margin:0">0</h2></div></div>
            <div class="mini-card"><div><small>EDITAL</small><h2 id="kpi-edital" style="margin:0">0%</h2></div></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-edit"></i> Registrar Estudo</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <select id="selCargo" onchange="atualizarMateriasPorCargo()">
                    <option value="">Selecione o Cargo Alvo</option>
                    <option value="Polícia Civil/Federal">Polícia Civil / Federal</option>
                    <option value="SEFA-PA (Fiscal)">SEFA-PA (Fiscal de Receitas)</option>
                </select>
                <select id="selDisc" onchange="carregarAssuntos()"><option>Aguardando Cargo...</option></select>
                <select id="selAssunto"><option>Aguardando Disciplina...</option></select>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 2fr; gap: 15px; margin-top: 15px;">
                <input type="number" id="fAcert" placeholder="Acertos">
                <input type="number" id="fErr" placeholder="Erros">
                <button class="btn btn-primary" onclick="salvarSessao()">SALVAR E AGENDAR</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 25px;">
            <div class="card"><canvas id="radarChart"></canvas></div>
            <div class="card"><h3>Observações do Mentor</h3><textarea id="obs-mentor" rows="12"></textarea></div>
        </div>
    </div>

    <div id="rev-p" class="page">
        <h1>Minhas Revisões</h1>
        <div id="rev-list"></div>
    </div>

    <div id="config-p" class="page">
        <h1>Configurações do Perfil</h1>
        <div class="card" style="max-width: 500px;">
            <label>Nome Completo</label><input type="text" id="cfg-nome" onchange="saveProfile()">
            <label style="margin-top:15px; display:block">URL da Foto</label><input type="text" id="cfg-foto" onchange="saveProfile()">
            <label style="margin-top:15px; display:block">Link de Pagamento / Pix Mentor</label><input type="text" placeholder="Cole sua chave aqui">
        </div>
    </div>
</main>

<script>
    const SENHA_MESTRA = "2024";

    const editaisPorCargo = {
        "Polícia Civil/Federal": ["Língua Portuguesa", "Matemática e Raciocínio Lógico", "Direito Constitucional", "Direito Administrativo", "Direito Penal", "Direito Processual Penal", "Legislação Especial", "Arquivologia", "Estatística", "Informática"],
        "SEFA-PA (Fiscal)": ["Língua Portuguesa", "Direito Constitucional", "Direito Administrativo", "Legislação Tributária (PA)", "Estatística Descritiva", "Matemática Financeira", "Informática"]
    };

    const disciplinas = {
        "Língua Portuguesa": ["1. Ortografia oficial", "2. Acentuação gráfica", "3. Flexão nominal e verbal", "4. Pronomes: emprego e colocação", "5. Emprego de tempos e modos verbais", "6. Vozes do verbo", "7. Concordância nominal e verbal", "8. Regência nominal e verbal", "9. Ocorrência de crase", "10. Pontuação", "11. Redação", "12. Intelecção de texto"],
        "Direito Constitucional": ["1. Direitos e garantias fundamentais", "2. Administração Pública", "3. Poder Executivo", "4. Defesa do Estado e Segurança Pública", "5. Ordem social: Seguridade e Meio Ambiente"],
        "Direito Penal": ["1. Princípios básicos", "2. Lei penal no tempo e espaço", "3. Conceito analítico de crime", "4. Concurso de Pessoas", "5. Crimes contra a pessoa", "6. Crimes contra o patrimônio", "7. Crimes contra a administração pública"],
        "Direito Processual Penal": ["1. Disposições preliminares", "2. Inquérito policial", "3. Ação Penal", "4. Competência", "5. Prova", "6. Citações e intimações", "7. Prisão e liberdade provisória", "8. Lei nº 9.099/1995"],
        "Legislação Especial": ["1. Lei Abuso de Autoridade", "2. Lei de Drogas", "3. Interceptação Telefônica", "4. Crime Organizado", "5. Proteção à testemunha", "6. Tortura", "7. Estatuto do Desarmamento", "8. ECA", "9. Crimes de Raça", "10. Lavagem de Dinheiro", "11. Maria da Penha"],
        "Arquivologia": ["1. Princípios e conceitos", "2. Gestão de documentos e Protocolo", "3. Classificação e Arquivamento", "4. Tabela de temporalidade", "5. Acondicionamento", "6. Preservação", "7. Tipologias documentais"],
        "Estatística": ["1. Estatística descritiva e análise exploratória", "2. Medidas de posição e dispersão", "3. Probabilidade e Axiomas", "4. Probabilidade condicional"],
        "Estatística Descritiva": ["1. Gráficos, tabelas e medidas", "2. Probabilidades e Distribuições", "3. Inferência", "4. Amostragem", "5. Testes de hipóteses"],
        "Matemática e Raciocínio Lógico": ["1. Conjuntos numéricos", "2. Sistema de medidas", "3. Razão e Proporção", "4. Equações e Inequações", "5. Progressões (PA/PG)", "6. Lógica de argumentação", "7. Lógica sentencial e Tabelas-verdade", "8. Leis de De Morgan"],
        "Matemática Financeira": ["1. Juros simples", "2. Juros compostos", "3. Taxas equivalentes", "4. Descontos", "5. Amortização (PRICE/SAC)", "6. Taxa Interna de Retorno"],
        "Informática": ["1. Gestão de Projetos (Scrum/Kanban)", "2. BI e Power BI", "3. Inteligência Artificial e ML", "4. Internet das Coisas (IoT)", "5. Visão Computacional e OCR", "6. Geoprocessamento"],
        "Legislação Tributária (PA)": ["1. ICMS/PA: Incidência", "2. IPVA e ITCD Pará", "3. Processo Administrativo Tributário PA", "4. Taxas Estaduais"],
        "Direito Administrativo": ["1. Atos Administrativos", "2. Agentes Públicos", "3. Poderes", "4. Licitações Lei 14.133", "5. Controle da Adm"]
    };

    let dados = JSON.parse(localStorage.getItem('elite_v3_dados')) || [];
    let perfil = JSON.parse(localStorage.getItem('elite_v3_perfil')) || { nome: "Aluno Elite", foto: "", cargo: "" };
    let myChart;

    function checkLogin() {
        if(document.getElementById('pass').value === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            render();
        }
    }

    function atualizarMateriasPorCargo() {
        const cargo = document.getElementById('selCargo').value;
        const selD = document.getElementById('selDisc');
        selD.innerHTML = '<option value="">Disciplina</option>';
        if(cargo) {
            editaisPorCargo[cargo].forEach(d => selD.innerHTML += `<option value="${d}">${d}</option>`);
            perfil.cargo = cargo;
            saveProfile();
        }
    }

    function carregarAssuntos() {
        const disc = document.getElementById('selDisc').value;
        const selA = document.getElementById('selAssunto');
        selA.innerHTML = '<option value="">Assunto</option>';
        if(disc && disciplinas[disc]) {
            disciplinas[disc].forEach(a => selA.innerHTML += `<option value="${a}">${a}</option>`);
        }
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'rev-p') renderRevisoes();
    }

    function saveProfile() {
        perfil.nome = document.getElementById('cfg-nome').value || perfil.nome;
        perfil.foto = document.getElementById('cfg-foto').value || perfil.foto;
        localStorage.setItem('elite_v3_perfil', JSON.stringify(perfil));
        document.getElementById('side-name').innerText = perfil.nome;
        document.getElementById('side-cargo').innerText = perfil.cargo || "CARGO NÃO DEFINIDO";
        if(perfil.foto) document.getElementById('side-img').src = perfil.foto;
    }

    function salvarSessao() {
        const ac = parseInt(document.getElementById('fAcert').value) || 0;
        const er = parseInt(document.getElementById('fErr').value) || 0;
        const top = document.getElementById('selAssunto').value;
        if(!top) return alert("Selecione o assunto!");

        dados.push({
            cargo: perfil.cargo, materia: document.getElementById('selDisc').value,
            topico: top, acertos: ac, erros: er, data: new Date().toISOString()
        });
        localStorage.setItem('elite_v3_dados', JSON.stringify(dados));
        render();
        alert("Salvo com sucesso!");
    }

    function render() {
        saveProfile();
        const tA = dados.reduce((a, b) => a + b.acertos, 0);
        const tE = dados.reduce((a, b) => a + b.erros, 0);
        const total = tA + tE;
        document.getElementById('kpi-media').innerText = total > 0 ? ((tA/total)*100).toFixed(1) + "%" : "0%";
        document.getElementById('kpi-total').innerText = total;

        const vistos = [...new Set(dados.map(d => d.topico))].length;
        document.getElementById('kpi-edital').innerText = vistos + " tópicos";

        renderChart();
    }

    function renderChart() {
        const agrupar = {};
        dados.forEach(i => {
            if(!agrupar[i.materia]) agrupar[i.materia] = { a: 0, t: 0 };
            agrupar[i.materia].a += i.acertos;
            agrupar[i.materia].t += (i.acertos + i.erros);
        });
        const labels = Object.keys(agrupar);
        const values = labels.map(l => (agrupar[l].a / agrupar[l].t * 100).toFixed(1));

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('radarChart'), {
            type: 'radar',
            data: { labels: labels, datasets: [{ label: '% Acerto', data: values, backgroundColor: 'rgba(99, 102, 241, 0.2)', borderColor: '#6366f1' }] },
            options: { scales: { r: { min: 0, max: 100 } } }
        });
    }

    function renderRevisoes() {
        const list = document.getElementById('rev-list');
        list.innerHTML = '';
        const gaps = [{d:1, label:'24h'}, {d:7, label:'7d'}, {d:30, label:'30d'}];
        
        dados.slice().reverse().forEach(s => {
            gaps.forEach(g => {
                let d = new Date(s.data); d.setDate(d.getDate() + g.d);
                list.innerHTML += `<div class="rev-item">
                    <span><b>${d.toLocaleDateString()}</b> - ${s.materia} (${g.label})</span>
                    <span>${s.topico}</span>
                </div>`;
            });
        });
    }

    function reiniciarEstudos() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
