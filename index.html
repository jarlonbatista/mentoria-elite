<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Mentor | Gest√£o & Revis√µes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #4f46e5; --secondary: #10b981; --dark: #0f172a; --bg: #f8fafc; --sidebar: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; }

        /* Login */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: white; padding: 40px; border-radius: 16px; width: 350px; text-align: center; }
        
        /* Sidebar */
        .sidebar { width: 300px; background: var(--sidebar); color: white; height: 100vh; position: fixed; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; z-index: 1000; }
        .profile-section { text-align: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .user-photo { width: 80px; height: 80px; border-radius: 50%; background: #334155; margin: 0 auto 10px; border: 3px solid var(--secondary); object-fit: cover; display: block; }
        .user-name { font-weight: 700; font-size: 1rem; color: white; }

        .nav-menu { flex-grow: 1; margin-top: 10px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 10px; color: #94a3b8; text-decoration: none; cursor: pointer; transition: 0.3s; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; }

        /* Conte√∫do */
        .main-content { margin-left: 300px; padding: 40px; width: calc(100% - 300px); box-sizing: border-box; }
        .page { display: none; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        
        .btn { padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; width: 100%; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; margin-top: auto; }

        /* Estilo Calend√°rio */
        .rev-item { display: flex; justify-content: space-between; padding: 10px; border-left: 4px solid var(--primary); background: #f1f5f9; margin-bottom: 8px; border-radius: 4px; font-size: 0.9rem; }
        .rev-date { font-weight: bold; color: var(--primary); min-width: 100px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>Elite Mentor Login</h2>
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-primary" style="margin-top: 15px;" onclick="checkLogin()">ENTRAR</button>
    </div>
</div>

<div class="sidebar">
    <div class="profile-section">
        <img id="sidebar-img" src="https://via.placeholder.com/80" class="user-photo">
        <div id="sidebar-name" class="user-name">Aluno Elite</div>
    </div>
    <nav class="nav-menu">
        <div class="nav-link active" onclick="showPage('dashboard-page')"><i class="fas fa-chart-bar"></i> Desempenho</div>
        <div class="nav-link" onclick="showPage('calendar-page')"><i class="fas fa-calendar-check"></i> Revis√µes</div>
        <div class="nav-link" onclick="showPage('config-page')"><i class="fas fa-cog"></i> Configura√ß√µes</div>
    </nav>
    <button class="btn btn-danger" onclick="reiniciarEstudos()"><i class="fas fa-trash"></i> ZERAR TUDO</button>
</div>

<main class="main-content">
    
    <div id="dashboard-page" class="page active">
        <h1>Dashboard Estrat√©gico</h1>
        <div class="card">
            <h3><i class="fas fa-plus"></i> Novo Estudo</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <select id="selDisc" onchange="carregarAssuntos()"></select>
                <select id="selAssunto"></select>
                <div style="display: flex; gap: 5px;">
                    <input type="number" id="fAcert" placeholder="Acertos">
                    <input type="number" id="fErr" placeholder="Erros">
                </div>
            </div>
            <button class="btn btn-primary" style="margin-top: 10px;" onclick="salvarSessao()">SALVAR E AGENDAR REVIS√ïES</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><canvas id="meuRadar"></canvas></div>
            <div class="card"><h3>Metas do Mentor</h3><textarea id="obs-mentor" rows="10"></textarea></div>
        </div>
    </div>

    <div id="calendar-page" class="page">
        <h1>üìÖ Calend√°rio de Revis√µes Espa√ßadas</h1>
        <p>O sistema agenda automaticamente revis√µes de 24h, 7 dias e 30 dias ap√≥s cada estudo.</p>
        
        <div class="card">
            <h3>Pr√≥ximas Revis√µes</h3>
            <div id="lista-revisoes">
                </div>
        </div>
    </div>

    <div id="config-page" class="page">
        <h1>Configura√ß√µes</h1>
        <div class="card">
            <label>Nome do Aluno</label><input type="text" id="cfg-nome" onchange="updateProfile()">
            <label style="margin-top: 10px; display: block;">Link da Foto</label><input type="text" id="cfg-foto" onchange="updateProfile()">
            <label style="margin-top: 10px; display: block;">Chave PIX para Renova√ß√£o</label><input type="text" placeholder="Chave Pix aqui...">
        </div>
    </div>

</main>

<script>
    const SENHA_MESTRA = "2024";
    const disciplinas = {
        "Portugu√™s": ["Gram√°tica", "Interpreta√ß√£o"],
        "Racioc√≠nio L√≥gico": ["L√≥gica", "Matem√°tica"],
        "Inform√°tica": ["Redes", "Seguran√ßa", "Python"],
        "Direito Administrativo": ["Atos", "Licita√ß√µes"],
        "Direito Constitucional": ["Art. 5¬∫", "Poderes"],
        "Contabilidade Geral": ["Balan√ßo", "DRE"],
        "Contabilidade Avan√ßada": ["Consolida√ß√£o"],
        "Direito Penal": ["Teoria do Crime"],
        "Direito Processual Penal": ["Pris√µes"],
        "Economia": ["Micro", "Macro"],
        "Estat√≠stica": ["Probabilidade"],
        "Administra√ß√£o P√∫blica": ["Gest√£o"]
    };

    let dados = JSON.parse(localStorage.getItem('dadosMentoria')) || [];
    let perfil = JSON.parse(localStorage.getItem('perfilMentoria')) || { nome: "Aluno Elite", foto: "" };

    function checkLogin() {
        if(document.getElementById('pass').value === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            inicializar();
        }
    }

    function inicializar() {
        const selD = document.getElementById('selDisc');
        Object.keys(disciplinas).forEach(d => selD.innerHTML += `<option value="${d}">${d}</option>`);
        updateProfile();
        carregarAssuntos();
        render();
    }

    function carregarAssuntos() {
        const d = document.getElementById('selDisc').value;
        const selA = document.getElementById('selAssunto');
        selA.innerHTML = '';
        disciplinas[d].forEach(a => selA.innerHTML += `<option value="${a}">${a}</option>`);
    }

    function showPage(pId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(pId).classList.add('active');
        event.currentTarget.classList.add('active');
        if(pId === 'calendar-page') renderRevisoes();
    }

    function updateProfile() {
        perfil.nome = document.getElementById('cfg-nome').value || perfil.nome;
        perfil.foto = document.getElementById('cfg-foto').value || perfil.foto;
        localStorage.setItem('perfilMentoria', JSON.stringify(perfil));
        document.getElementById('sidebar-name').innerText = perfil.nome;
        if(perfil.foto) document.getElementById('sidebar-img').src = perfil.foto;
    }

    function salvarSessao() {
        const hoje = new Date();
        const s = {
            materia: document.getElementById('selDisc').value,
            topico: document.getElementById('selAssunto').value,
            acertos: parseInt(document.getElementById('fAcert').value) || 0,
            erros: parseInt(document.getElementById('fErr').value) || 0,
            data: hoje.toISOString()
        };
        dados.push(s);
        localStorage.setItem('dadosMentoria', JSON.stringify(dados));
        alert("Sess√£o salva e revis√µes agendadas!");
        render();
    }

    function renderRevisoes() {
        const lista = document.getElementById('lista-revisoes');
        lista.innerHTML = '';
        const intervalos = [1, 7, 30]; // Dias para revis√£o

        let todasRevisoes = [];

        dados.forEach(estudo => {
            intervalos.forEach(dias => {
                let dataRev = new Date(estudo.data);
                dataRev.setDate(dataRev.getDate() + dias);
                todasRevisoes.push({
                    materia: estudo.materia,
                    topico: estudo.topico,
                    data: dataRev,
                    tipo: `${dias}d`
                });
            });
        });

        // Ordenar por data
        todasRevisoes.sort((a, b) => a.data - b.data);

        todasRevisoes.forEach(r => {
            const item = document.createElement('div');
            item.className = 'rev-item';
            const formatada = r.data.toLocaleDateString('pt-BR');
            item.innerHTML = `<span class="rev-date">${formatada} (${r.tipo})</span> <span>${r.materia} - ${r.topico}</span>`;
            lista.appendChild(item);
        });
    }

    function render() {
        const agrupar = {};
        dados.forEach(i => {
            if(!agrupar[i.materia]) agrupar[i.materia] = { a: 0, t: 0 };
            agrupar[i.materia].a += i.acertos;
            agrupar[i.materia].t += (i.acertos + i.erros);
        });
        const labels = Object.keys(agrupar);
        const values = labels.map(l => (agrupar[l].a / agrupar[l].t * 100).toFixed(1));

        if(window.myRadar) window.myRadar.destroy();
        window.myRadar = new Chart(document.getElementById('meuRadar'), {
            type: 'radar',
            data: { labels: labels, datasets: [{ label: '% Acertos', data: values, backgroundColor: 'rgba(79, 70, 229, 0.2)', borderColor: '#4f46e5' }] },
            options: { scales: { r: { min: 0, max: 100 } } }
        });
    }

    function reiniciarEstudos() { if(confirm("Zerar tudo?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
